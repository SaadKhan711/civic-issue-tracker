spring.application.name=department-service
server.port=8083

# Database Configuration
# IMPORTANT: This service needs its own database. Create one named 'department_db'.
spring.datasource.url=jdbc:postgresql://localhost:5432/department_db
spring.datasource.username=postgres
spring.datasource.password=pass
spring.jpa.hibernate.ddl-auto=update

# Kafka Consumer Configuration
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=department-group 
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Configuration to handle messages from other services
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.civictracker.department_service.dto.IssueReportedEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=*

#Custom Properties
app.kafka.topic.issue-reported=issue-reported
